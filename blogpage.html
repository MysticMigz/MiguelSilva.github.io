<body>

                <li><a href="blogpage.html">Blog</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <!-- Side Information (Twitter Feed or Social Media Links) -->
        <aside>
            <!-- Add your Twitter feed or social media links here -->
        </aside>

        <!-- Blog Page -->
        <section id="blog">
            <h2>Blog</h2>
            <article>
                <h3>Blog Post 1</h3>
                <p>Content of the first blog post goes here.</p>
                <time datetime="YYYY-MM-DD">Publication Date: 2023-05-22</time>
            </article>
            <article>
                <h3>Blog Post 2</h3>
                <p>Content of the second blog post goes here.</p>
                <time datetime="YYYY-MM-DD">Publication Date: 2023-06-15</time>
            </article>
        </section>
    </main>

    <script>
        // Get all the tabs and content areas
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        // Add event listeners to the tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove the 'active' class from all tabs and hide all content areas
                tabs.forEach(tab => tab.classList.remove('active'));
                contents.forEach(content => content.style.display = 'none');

                // Add the 'active' class to the clicked tab and show the corresponding content area
                tab.classList.add('active');
                const contentId = tab.id.replace('tab', 'content');
                const content = document.getElementById(contentId);
                content.style.display = 'block';
            });
        });

        // Activate the home tab by default
        document.getElementById('home-tab').click();
    </script>

</body>
